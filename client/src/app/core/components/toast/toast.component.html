<div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Notificaci√≥n</strong>
      <button type="button" class="btn-close" (click)="closeToast()"></button>
    </div>
    <div
      class="toast-body"
      [ngClass]="{
        'text-success': toastSize === 'success',
        'text-danger': toastSize === 'danger'
      }"
    >
      {{ toastMessage }}
    </div>
  </div>
</div>
