<div class="table-responsive small">
  <table class="table table-striped table-sm text-end">
    <thead>
      <tr>
        <th scope="col" class="text-center">
          <!--  (click)="toggleSort('id')"-->
          <i class="bi bi-sort-numeric-down"></i> #ID
        </th>
        <th scope="col" class="text-center">
          <!-- (click)="toggleSort('name')" -->
          <i class="bi bi-sort-alpha-down"></i> Name
        </th>
        <th scope="col" class="text-center">
          <!-- (click)="toggleSort('club')" -->
          <i class="bi bi-building"></i> Club
        </th>
        <th scope="col" class="text-center">
          <!-- (click)="toggleSort('position')" -->
          <i class="bi bi-person-badge"></i> Position
        </th>
        <th *ngIf="isLoggedIn" scope="col" class="text-center">
          <!-- (click)="toggleSort('details')" -->
          <i class="bi bi-info-circle"></i> Details
        </th>
        <th *ngIf="isLoggedIn" scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of playersList; let i = index">
        <td class="text-center">{{ player.id }}</td>
        <td class="text-center">{{ player.long_name }}</td>
        <td class="text-center">{{ player.club_name }}</td>
        <td class="text-center">{{ player.player_positions }}</td>
        <td *ngIf="isLoggedIn" class="text-center">
          <a class="link">Show details</a>
          <!--  (click)="openDetailModal(player)" -->
        </td>
        <td *ngIf="isLoggedIn" class="text-center">
          <button
            class="btn btn-sm btn-primary"
            aria-label="Edit"
            style="margin-right: 5px"
          >
            <!--  (click)="openEditModal(player)" -->
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-sm btn-danger" aria-label="Delete">
            <i class="bi bi-trash-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <label for="itemsPerPage" class="form-label">Items per page:</label>
    <select
      id="itemsPerPage"
      class="form-select form-select-sm"
      (change)="updateItemsPerPage($event)"
    >
      <option *ngFor="let limit of [5, 10, 15, 20, 50]" [value]="limit">
        {{ limit }}
      </option>
    </select>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center mb-0">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <button
          class="page-link"
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
      </li>
      <li class="page-item disabled">
        <span class="page-link"
          >Page {{ currentPage }} of {{ totalPages }}</span
        >
      </li>
      <li
        class="page-item"
        [ngClass]="{
          disabled: currentPage === totalPages
        }"
      >
        <button
          class="page-link"
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
