<div class="toast-container position-fixed top-0 end-0 p-3" *ngIf="showToast">
  <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Notificaci√≥n</strong>
      <button
        type="button"
        class="btn-close"
        (click)="showToast = false"
      ></button>
    </div>
    <div
      class="toast-body"
      [ngClass]="{
        'text-success': toastSize === 'success',
        'text-danger': toastSize === 'danger'
      }"
    >
      {{ toastMessage }}
    </div>
  </div>
</div>

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Player</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <label
        class="btn btn-sm btn-outline-secondary"
        for="fileInput"
        [class.disabled]="isImporting || isExporting"
        [attr.disabled]="isImporting || isExporting ? true : null"
        style="display: inline-flex; align-items: center"
      >
        {{ isImporting ? "Importando" : "Importar" }}
        <div
          *ngIf="isImporting"
          class="spinner-border spinner-border-sm ml-2"
          role="status"
        ></div>
      </label>

      <input
        type="file"
        (change)="importCSV($event)"
        [disabled]="isImporting || isExporting"
        id="fileInput"
        accept=".csv"
        style="display: none"
      />

      <button
        style="display: inline-flex; align-items: center"
        (click)="exportCSV()"
        class="btn btn-sm btn-outline-secondary"
        [disabled]="isExporting || isImporting"
      >
        {{ isExporting ? "Exportando " : "Exportar CSV" }}
        <div
          *ngIf="isExporting"
          class="spinner-border spinner-border-sm ml-2"
          role="status"
        ></div>
      </button>
    </div>
  </div>
</div>
