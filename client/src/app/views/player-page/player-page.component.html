<app-toast
  [showToast]="showToast"
  [toastMessage]="toastMessage"
  [toastSize]="toastSize"
  (onClose)="showToast = false"
>
</app-toast>

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <div class="d-flex align-items-center">
    <h1 class="h2 me-2">Player</h1>
    <button
      *ngIf="isLoggedIn"
      class="btn btn-circle"
      (click)="openModal('createPlayerModal')"
      title="Agregar nuevo player"
    >
      <i class="bi bi-plus-circle-fill"></i>
    </button>
  </div>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group me-2">
      <label
        title="Importar archivo CSV"
        class="btn btn-sm btn-outline-secondary"
        for="fileInput"
        [class.disabled]="isLoading"
        [attr.disabled]="isLoading ? true : null"
        style="display: inline-flex; align-items: center"
      >
        Importar
        <div
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm ml-2"
          role="status"
        ></div>
      </label>

      <input
        type="file"
        (change)="importCSV($event)"
        [disabled]="isLoading"
        id="fileInput"
        accept=".csv"
        style="display: none"
      />

      <button
        title="Exportar archivo CSV"
        style="display: inline-flex; align-items: center"
        (click)="exportCSV()"
        class="btn btn-sm btn-outline-secondary"
        [disabled]="isLoading"
      >
        Exportar
        <div
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm ml-2"
          role="status"
        ></div>
      </button>
    </div>
  </div>
</div>

<app-player-list></app-player-list>
<app-player-create
  (save)="createPlayer($event)"
  [loading]="isLoading"
  [error]="error"
  (close)="closeModal('createPlayerModal')"
>
</app-player-create>
